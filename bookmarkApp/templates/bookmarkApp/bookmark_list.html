{% extends 'base_generic.html' %}

{% block title %}List{% endblock title %}

{% block content %}

<a href="{% url 'bookmarkApp:all-folder' %}"><button type="button" class="btn btn-warning">All Folders</button></a> 



<div class="container mx-auto">
<h2>Bookmark List</h2>

<div class="container">
    <div class="row">
        <div class="col-md-12 bg-light text-right">
            <a href="{% url 'bookmarkApp:add-bookmark' %}"><button type="button" class="btn btn-warning">Add a Bookmark</button></a> 
        </div>
    </div>
</div>


<ul class="list-group border border-warning rounded">

{% for bookmark in bookmark_list %}

      <li class="list-group-item"> <a href="{% url 'bookmarkApp:bookmark-detail' bookmark.id %}" class="text-decoration-none text-secondary">{{ bookmark }} </a> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
        <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
      </svg></li> 

{% endfor %}
</ul>
</div>


<script>

$(document).ready(function () {

$('#sidebarCollapse').on('click', function () {
    $('#sidebar').toggleClass('active');
});

});
</script>

{% endblock content %}
